name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 'ðŸš€ deploy'
    runs-on: ubuntu-latest
    env:
      SSH_DESTINATION: '${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --exclude='.git*' ./ $SSH_DESTINATION:~/nginx-reverse-proxy/
          
      - name: Deploy with Podman Compose
        run: >
          ssh -o StrictHostKeyChecking=no $SSH_DESTINATION "
          cd ~/nginx-reverse-proxy
          && podman compose up --force-recreate --build -d 
          && podman image prune -f"
